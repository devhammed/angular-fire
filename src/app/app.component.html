<ul class="items">
  <li
    id="items__item--{{ item.id }}"
    class="items__item"
    *ngFor="let item of items | async"
  >
    <input
      type="checkbox"
      [checked]="item.completed"
      (click)="toggleCompleted(item)"
    />
    <input
      type="text"
      (keyup)="$event.which === 13 && updateItem()"
      (input)="onChangeTask($event)"
      (dblclick)="startEditing(item.id)"
      [disabled]="editingID !== item.id"
      [value]="item.name"
    />
  </li>
</ul>
<input
  type="text"
  (keyup)="$event.which === 13 && addItem()"
  [(ngModel)]="task"
/>
<button (click)="addItem()">Add Item</button>
